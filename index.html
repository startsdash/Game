    <!-- Russo One (replaces Anton), Oswald (replaces Bebas Neue), Caveat (replaces Permanent Marker) -->

    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #facc15; /* yellow-400 base */
        background-image: radial-gradient(#000 10%, transparent 11%), radial-gradient(#000 10%, transparent 11%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        background-attachment: fixed;
      }
      /* Font mappings for Cyrillic support */
      .font-anton { font-family: 'Russo One', sans-serif; }
      .font-bebas { font-family: 'Oswald', sans-serif; }
      .font-marker { font-family: 'Caveat', cursive; }
      
      /* Custom scrollbar for a raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ff0055; 
        border: 2px solid #000;
      }
    </style>
